<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="icon" href="{{ url_for('static', filename='images/edit.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form action="/edit_student/{{ index }}" method="POST">
            <input type="text" name="name" value="{{ student.name }}" required>
            <input type="text" name="course" value="{{ student.course }}" required>
            <input type="text" name="roll" value="{{ student.roll }}" required>
            <input type="text" name="sec" value="{{ student.sec }}" required>
            <input type="text" name="year" value="{{ student.year }}" required pattern="[1-6]" title="Year should be 1,2,3,4,5,6">
            <input type="number" step="0.01" name="cgpa" value="{{ student.cgpa }}" required>
            <div id="additional-fields">
                {% for key, value in student.additional.items() %}
                <div class="input-group">
                    <label for="{{ key }}">{{ key }}:</label>
                    <input type="text" name="{{ key }}" value="{{ value }}">
                </div>
                {% endfor %}
            </div>
            <button type="submit">Update Student</button>
        </form>
        <div class="button-group">
            <a href="/view_students">Cancel</a>
        </div>
    </div>
</body>
</html>
